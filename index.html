<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Julia | Profile card component</title>

</head>
<body>
  <main class="card__container">
    <artcile class="card__component">
      <img src="/images/bg-pattern-card.svg" alt="" class="bg-image">
      <img src="/images/image-victor.jpg" alt="" class="victor__avatar">
      <section class="white-card__text">
        <div class="name-age__column">
          <div class="name__age-main-row">
            <h1 class="main-title__name">Victor Crest</h1>
            <p class="sub-title__age">26</p>
          </div>
          <p class="sub-caption__location">London</p>
        </div>
        <hr>
        <div class="stats-flex__row">
          <div class="stats-flex__mini-column">
            <h2 class="stat-title">80K</h2>
            <p class="stat-description">Followers</p>
          </div>
          <div class="stats-flex__mini-column">
            <h3 class="stat-title">803K</h3>
             <p class="stat-description">Likes </p>
          </div>
          <div class="stats-flex__mini-column">
            <h4 class="stat-title">1.4K</h4>
            <p class="stat-description">Photos</p>
          </div>       
        </div>
      </section>
    </artcile>
  </main>
</body>
</html>
